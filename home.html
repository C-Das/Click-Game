<!DOCTYPE html>
<html>
<head>
	<title>My Click Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="page-header">
		<h1>My Click Game<br> <small>Press <strong>Start Game!</strong> &amp; click on as many <strong>Bitcoins</strong> within 20 seconds.</small></h1>
	</div>
	<button type="button" class="btn btn-primary" id="start">Start Game!</button> 
	<div class="container">
		<div class="row"> <br>
			<div class="col-md-10">		
				<table class="table table-bordered">
					<tr>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
					</tr>
					<tr>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
					</tr>
					<tr>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
					</tr>
					<tr>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
						<td><img src="images/bitcoin.png" class="img-circle click" alt="bitCoin"></td>
					</tr>
				</table>
			</div><!--END COL-MD-10-->
			<div class="col-md-2">
				<div class="well well-sm">
					<h5>You clicked on:</h5>
					<strong><span id="result"></span></strong>
				</div>
			</div>
		</div><!--END ROW-->
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Verified By</button>
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">
			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Modal Header</h4>
			      </div>
			      <div class="modal-body">
			        <p>Verified By Chinmay.</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
	</div><!-- END CONTAINER-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
